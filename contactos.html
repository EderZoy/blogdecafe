<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BlogDeCafe</title>

    <!-- librebria para normalizar y hacer que todos los elementos se 
    vean consistentes en los diferentes navegadores. -->
    <link rel="preload" href="/css/normalize.css" as="style">
    <link rel="stylesheet" href="/css/normalize.css">
   
    <!--Asociamos las fuentes-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=PT+Sans:wght@400;700&display=swap" rel="stylesheet">

    <!--Asociamos la hoja de estilo-->
    <link rel="stylesheet" href="/css/style.css">
    <link rel="preload" href="/css/style.css" as="style">  
</head>
<body>
    <!--Header-->
    <header class="header">
        <div class="contenedor">
            <div class="barra">
                <!--Logo-->
                <a class="logo" href="index.html">
                    <h1 class="logo__nombre no-margin centrar-texto">Blog<span class="logo__bold">DeCafé</span></h1>
                </a>
                
                <!--Navegacion-->
                <nav class="navegacion">
                    <a href="nosotros.html" class="navegacion__enlace">Nosotros</a>
                    <a href="cursos.html" class="navegacion__enlace">Cursos</a>
                    <a href="contactos.html" class="navegacion__enlace marcado">Contactos</a>
                </nav>
            </div>
        </div>
        <div class="header__texto">
            <h2 class="no-margin centrar-texto">Blog de Café con consejos y cursos </h2>
            <p class="no-margin centrar-texto">Aprende de los expertos con las mejores recetas y consejos</p>
        </div>
    </header>

    <main class="contenedor">
        <h3 class="centrar-texto fondoh3">Contactanos</h3>
        <div class="contacto-bg"> </div>
        <!--Definimos el Fomr-->
        <form class="formulario">
            <div class="campo">
                <label class="campo__label" for="nombre">Nombre</label> <!--El for permite asociaelo con el input (id) esto es para personas con discapacidad puedan utiliza la pagina web mediante asistentes -->
                <input class="campo__field" type="text" placeholder="Tu Nombre" id="nombre"> <!--Con el ID das clip en el label y se activa el campo-->
            </div>

            <div class="campo">
                <label class="campo__label" for="email">E-Mail</label> <!--El for permite asociaelo con el input (id) esto es para personas con discapacidad puedan utiliza la pagina web mediante asistentes -->
                <input class="campo__field" type="email" placeholder="Tu E-mail" id="email"> <!--Con el ID das clip en el label y se activa el campo-->
            </div>

            <div class="campo">
                <label class="campo__label" for="msj">Mensaje</label> <!--El for permite asociaelo con el input (id) esto es para personas con discapacidad puedan utiliza la pagina web mediante asistentes -->
                <textarea class=" campo__field campo__field--textarea" name="" id="msj" cols="30" rows="10"></textarea>
            </div>

            <div class="campo">
                <input type="submit" value="Enviar" class="boton boton--primario boton--contacto"> </input>
            </div>
        </form>
    <main/>
    
    <footer class="footer">
        <div class="contenedor">
            <div class="barra">
                <!--Logo-->
                <a class="logo" href="index.html">
                    <h1 class="logo__nombre no-margin centrar-texto">Blog<span class="logo__bold">DeCafé</span></h1>
                </a>
                
                <!--Navegacion-->
                <nav class="navegacion">
                    <a href="nosotros.html" class="navegacion__enlace">Nosotros</a>
                    <a href="cursos.html" class="navegacion__enlace">Cursos</a>
                    <a href="contactos.html" class="navegacion__enlace">Contactos</a>
                </nav>
            </div>
        </div>
    </footer>
</body> 
    
</html>
